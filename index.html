<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warfront Archive</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
</head>

<body>
  <!-- ===== Top header (logo + nav) ===== -->
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand">
        <img class="brand-logo" src="assets/logo.png" alt="Logo" />
      </div>

      <nav class="top-nav" aria-label="Top Navigation">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link active" href="#">Data Explorer</a>
        <a class="nav-link" href="#">Blog & Updates</a>
        <a class="nav-link" href="#">Contact us!</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Patreon</a>
      </nav>
    </div>
  </header>

  <!-- ===== Background stage (left image shows, center panel) ===== -->
  <main class="stage">
    <div class="stage-bg" aria-hidden="true"></div>

    <section class="panel">
      <div class="panel-inner">
        <!-- Title row -->
        <div class="panel-title-row">
          <h1 class="panel-title">Warfront Archive Data Explorer</h1>
        </div>

        <!-- Map canvas + overlay header -->
        <div class="map-wrap">
        
          <!-- Leaflet map -->
          <div id="map"></div>
        
          <!-- Overlay header inside map -->
          <div class="map-header map-overlay">
            <div class="map-header-left">
              <img class="panel-logo" src="assets/panel-logo.png" alt="Panel Logo" />
              <div class="map-subtitle" id="mapSubtitle">Reports on: —</div>
            </div>
        
            <div class="map-header-right" id="mapStats">
              <div class="stat"><span class="stat-label">Repelled:</span> <span class="stat-val" id="statRepelled">0</span></div>
              <div class="stat"><span class="stat-label">Assaults:</span> <span class="stat-val" id="statAssaults">0</span></div>
              <div class="stat"><span class="stat-label">Other:</span> <span class="stat-val" id="statOther">0</span></div>
            </div>
          </div>
        
          <!-- attribution -->
          <div class="map-attrib">
            <span class="muted">Data:</span> <a href="#" id="dataSources">Sources</a>
            <span class="muted"> • </span>
            <span class="muted">© Map</span>
          </div>
        
        </div>

        <!-- Tabs bar (Temporal / Filters / Environment / Share) -->
        <div class="tabs-bar">
          <button class="tab active" data-tab="temporal">Temporal</button>
          <button class="tab" data-tab="filters">Filters</button>
          <button class="tab" data-tab="env">Environment</button>
          <button class="tab" data-tab="share">Share</button>
        </div>

        <!-- Temporal controls row (looks like TornadoArchive) -->
        <div class="temporal-controls">
          <!-- 日期块区域（单日/区间都会在这里显示） -->
          <div class="chips" id="dateChips" aria-label="Selected dates"></div>
        
          <!-- 输入框：回车添加单日或区间 -->
          <input class="search-like" id="quickInput"
                 placeholder="e.g., 2026-02-18  |  02/18/2026  |  Feb 18 2026  |  2026-02-18~2026-02-25" />
        
          <div class="show-box">
            <span class="show-label">Show:</span>
            <select class="show-select" id="showMode">
              <option value="repelled" selected>Repelled Attacks</option>
              <!-- 以后你可以加：<option value="losses">Losses</option> ... -->
            </select>
          </div>
        </div>

        <!-- Chart -->
        <div class="chart-wrap">
          <div class="y-label"># of Events</div>
          <canvas id="chart" height="140"></canvas>

          <!-- Right-side rating-like legend (you can repurpose to “directions”) -->
          <div class="rating-legend" id="dirLegend">
            <div class="legend-title">Direction:</div>
            <div class="legend-item"><span class="swatch c0"></span> Kupiansk</div>
            <div class="legend-item"><span class="swatch c1"></span> Lyman</div>
            <div class="legend-item"><span class="swatch c2"></span> Bakhmut</div>
            <div class="legend-item"><span class="swatch c3"></span> Avdiivka</div>
            <div class="legend-item"><span class="swatch c4"></span> Zaporizhzhia</div>
            <div class="legend-item"><span class="swatch c5"></span> Kherson</div>
            <div class="legend-item"><span class="swatch c6"></span> Other</div>
          </div>
        </div>

        <!-- Big orange button -->
        <div class="full-btn-wrap">
          <a class="full-btn" href="#" id="btnFullscreen" target="_blank" rel="noopener">Go Fullscreen (In new tab)</a>
        </div>
      </div>
    </section>
  </main>

  <!-- libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
